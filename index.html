<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiscroll</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <section>
        <form id="tour-form">
            <h1>Insert a tour</h1>
            <div class="mbsc-grid">
                <div class="mbsc-row">
                    <label class="mbsc-col">
                        Title
                        <input type="text" mbsc-input id="title" name="title">
                    </label>
                    <label class="mbsc-col">
                        Description
                        <textarea mbsc-textarea data-label="About" id="description" name="description"></textarea>
                    </label>
                </div>
                <div class="mbsc-row">
                    <label class="mbsc-col">
                        Category
                        <input type="text" mbsc-input id="category" name="category">
                    </label>

                    <label class="mbsc-col">
                        Date
                        <input id="date" mbsc-input name="date">
                    </label>
                </div>
                <div class="mbsc-row">
                    <label class="mbsc-col-6">
                        Price
                        <input name="price" id="price" mbsc-input>
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" mbsc-button id="send-button">Save</button>
            </div>
        </form>
    </section>

</body>
<!-- Include jQuery -->
<script src="src/lib/jquery/jquery-3.7.1.min.js"></script>
<!-- Include Mobiscroll -->
<script src="src/lib/mobiscroll/js/mobiscroll.jquery.min.js"></script>
<link href="src/lib/mobiscroll/css/mobiscroll.jquery.min.css" rel="stylesheet" type="text/css">
<script src="src/js/index.js"></script>

</html>
